<script src="js/load.js"></script>
<script>
$(function() {
    //页面调用---------------------------
    $("#demo-load-1").on($.touchend, function() {
        $.fnPageLoad();
        setTimeout(function() {
            $.fnPageLoad({
                state: 0
            });
        }, 2000);
    });
    $("#demo-load-2").on($.touchend, function() {
        $.fnPageLoad({
            target: $("#loadarea")
        });
        setTimeout(function() {
            $.fnPageLoad({
                state: 0
            });
        }, 2000);
    });
    $("#demo-load-3").on($.touchend, function() {
        $.fnPageLoad({
            state: 2
        });
        setTimeout(function() {
            $.fnPageLoad({
                state: 0
            });
        }, 2000);
    });

});
</script>
