<script src="js/load.js"></script>
<script>
$("#keyborad-input-0").on($.touchend, function() {
    if (!$.touchMoved) {
        $(this).fnKeyBoard({
            type: 3,
            max: 13,
            onDone: function(val) {
                $.fnNotice({
                    msg: val + "&nbsp;完成"
                });
            },
            onCancel: function() {
                $.fnNotice({
                    msg: "收起3"
                });
            }
        });
    }
});

$("#keyborad-input-1").on($.touchend, function() {
    if (!$.touchMoved) {
        $(this).fnKeyBoard({
            type: 1,
            min: 4,
            max: 10,
            letterUp: false,
            onChanged: function(val, lastkey) {
                console.log(val + " / " + lastkey);
            },
            onDone: function(val) {
                $.fnNotice({
                    msg: val + "&nbsp;完成"
                });
            },
            onCancel: function() {
                $.fnNotice({
                    msg: "收起1"
                });
            },
            onOffsetMin: function(min) {
                $.fnNotice({
                    msg: "密码不能小于" + min + "位"
                });
            },
            onOffsetMax: function(max) {
                $.fnNotice({
                    msg: "密码不能大于" + max + "位"
                });
            },
            onFilter: function(lastkey) {
                $.fnNotice({
                    msg: lastkey + "&nbsp;不可用"
                });
            }
        });
    }
});

$("#keyborad-input-2").on($.touchend, function() {
    if (!$.touchMoved) {
        $(this).fnKeyBoard({
            type: 0,
            min: 6,
            max: 6,
            onDone: function(val) {
                $.fnNotice({
                    msg: val + "&nbsp;完成"
                });
            },
            onCancel: function() {
                $.fnNotice({
                    msg: "收起2"
                });
            }
        });
    }
});

$("#keyborad-input-3").on($.touchend, function() {
    if (!$.touchMoved) {
        $(this).fnKeyBoard({
            type: 3,
            max: 13,
            onDone: function(val) {
                $.fnNotice({
                    msg: val + "&nbsp;完成"
                });
            },
            onCancel: function() {
                $.fnNotice({
                    msg: "收起3"
                });
            }
        });
    }
});

$("#demoBtnGetValue2").on($.touchend, function() {
    alert($("#keyborad-input-2").fnKeyBoard("getValue"));
});

$("#demoBtnGetValue3").on($.touchend, function() {
    alert($("#keyborad-input-3").fnKeyBoard("getValue"));
});

$("#demoBtnSetValue3").on($.touchend, function() {
    $("#keyborad-input-3").fnKeyBoard("setValue", 12);
});

$("#btnClearPwd1").on($.touchend, function() {
    $("#keyborad-input-1").fnKeyBoard("KBClear");
});



$("#longTouch1").fnLongTouch({
    minVal: 1, //最小值
    maxVal: 3, //最大值
    curVal: 2, //默认值
    stepVal: 0.01 //最小变化值
});

$.fn.fnLongTouch({
    onChanged: function(id, val) {
        console.log(val);
        if (id == "longTouch1") {
            $("#keyborad-input-0").fnKeyBoard("setValue", val);
        }
    }
});
</script>
