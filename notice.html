<body>

        <div class="am-con am-gap am-g-3">
            <a class="am-btn am-color-blue" id="demo-notice-1">notice-1</a>
            <a class="am-btn am-color-blue" id="demo-notice-2">notice-2</a>
            <a class="am-btn am-color-blue" id="demo-notice-3">notice-3</a>
        </div>
        <div class="am-con am-gap am-g-1">
            <a class="am-btn am-color-orange" id="demo-notice-4">del notice</a>
        </div>
    </div>
</body>
<script src="js/load.js"></script>
<script>
$(function() {
    //页面调用---------------------------
    //fnNotice
$("#demo-notice-1").on($.touchend, function() {
    $.fnNotice({
        msg: "我是消息提示！",
        time: 5000
    });
});
    $("#demo-notice-2").on($.touchend, function() {
        $.fnNotice({
            msg: "我是绿的，只停留3秒"

    });

            time: 10000
        });
    });
    $("#demo-notice-4").on($.touchend, function() {
        $.fnNotice("destroy");
    });
});
</script>
