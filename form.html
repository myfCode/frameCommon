<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>我是表单系列</title>
</head>

<body>
    <div class="am-body container">
        <div class="col-md-8 col-md-push-8 am-con-form am-all">
            <div class="am-group am-no-border am-offset-b0">
                <div class="am-space-1 am-mob"></div>
                <div class="am-g am-con am-list am-card">
                    <div class="am-row">
                        <span class="am-g am-row-icon am-icon-user"></span>
                        <span class="am-g">
                            <a class="am-btn am-input-clear"></a>
                            <input type="text" class="am-g am-input" placeholder="请输入您的姓名">
                        </span>
                    </div>
                    <div class="am-row">
                        <span class="am-g am-row-icon am-icon-idType"></span>
                        <span class="am-g am-input-select">
                            <select>
                                <option disabled selected>请选择证件类型</option>  
                                <option>身份证1</option>
                                <option>身份证2</option>
                                <option>身份证3</option>
                            </select>
                        </span>
                    </div>
                    <div class="am-row">
                        <span class="am-g am-row-icon am-icon-idCard"></span>
                        <span class="am-g">
                            <a class="am-btn am-input-clear"></a>
                            <input type="text" class="am-g am-input" placeholder="请输入证件号码">
                        </span>
                    </div>
                    <div class="am-row form-verify-code">
                        <span class="am-g am-row-icon am-icon-code"></span>
                        <span class="am-g">
                        <span class="am-g am-list-left">
                            <a class="am-input-clear"></a>
                            <input type="text" class="am-g am-input" placeholder="请输入短信验证码">
                        </span>
                        <span class="am-g am-list-right">
                            <a class="am-btn am-color-blue am-btn-border am-btnVerifyCode"></a>
                        </span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="am-con">
                <div class="am-con-desc am-offset-b0">
                    同意<a href="#">《鲸钱包平台网上交易服务协议》《合格投资者确认书》</a>
                </div>
            </div>
            <div class="am-con am-gap am-g-1">
                <a class="am-btn am-color-blue" href="#">下一步</a>
            </div>
            <div class="am-con am-mob">
                <div class="am-con-desc">
                    <a class="am-float-right" href="#">暂不认证</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/load.js"></script>

</html>
