<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>我是select系列</title>
</head>

<body>
    <div class="am-body container">
        <div class="am-pc-gap am-con-form">
            <div class="am-group am-offset-b0">
                <div class="am-con-title am-mob-show">
                    请输入登录密码
                </div>
                <div class="am-con am-list am-card">
                    <div class="am-row">
                        <span class="am-g am-input-select col-md-8">
                        <select>
                            <option disabled selected>请选择</option>
                            <option value="01">现金管理</option>
                            <option value="02">固定收益</option>
                            <option value="03">高端理财</option>
                        </select>
                    </span>
                    </div>
                    <div class="am-row">
                        <span class="am-g am-input-select col-md-8">
                        <select>
                            <option disabled>请选择</option>
                            <option value="01" selected>2017年</option>
                            <option value="02">2016年</option>
                            <option value="03">2015年</option>
                        </select>
                    </span>
                    </div>
                    <div class="am-row">
                        <span class="am-g am-input-select col-md-8">
                        <select>
                            <option disabled>请选择</option>
                            <option value="01">1月</option>
                            <option value="02">2月</option>
                            <option value="03">3月</option>
                            <option value="04">4月</option>
                            <option value="05">5月</option>
                            <option value="06" selected>6月</option>
                            <option value="07">7月</option>
                            <option value="08">8月</option>
                            <option value="09">9月</option>
                            <option value="10">10月</option>
                            <option value="11">11月</option>
                            <option value="12">12月</option>
                        </select>
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/load.js"></script>

</html>
