<html lang="zh-CN">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>我是按钮系列-常规尺寸</title>
</head>

<body>
    <div class="am-pos-fixb pro-btn-group am-g-1 am-mob">
        <a class="am-btn am-color-orange" href="#">下一步</a>
    </div>
    <div class="am-body container am-pc-gap">
        <div class="am-con-title">我是btnSwitch</div>
        <div class="am-group">
            <div class="am-con am-gap">
                <a class="am-btnSwitch am-float-left" id="demo-switch-1"><span></span></a>
            </div>
            <div class="am-con am-gap">
                <a class="am-btnSwitch am-float-left" id="demo-switch-2"><span></span></a>
            </div>
        </div>
        <div class="am-con-title am-mob">我是价格输入框</div>
        <div class="am-group">
            <div class="am-con am-card am-price-btn am-all" id="longTouch1">
                <div class="col-md-6">
                    <a class="am-btn am-color-blue am-btnSub"></a>
                    <span class="am-g">
                        <a class="am-input-clear"></a>
                        <input type="num" class="am-g am-input" placeholder="无图标/重发验证码" />
                    </span>
                    <a class="am-btn am-color-blue am-btnAdd"></a>
                </div>
            </div>
        </div>
        <div class="am-group">
            <div class="am-con am-card am-price-btn am-all" id="longTouch2">
                <div class="col-md-6">
                    <a class="am-btn am-color-blue am-btnSub"></a>
                    <span class="am-g">
                        <a class="am-input-clear"></a>
                        <input type="num" class="am-g am-input" placeholder="无图标/重发验证码" />
                    </span>
                    <a class="am-btn am-color-blue am-btnAdd"></a>
                </div>
            </div>
        </div>
        <div class="am-con-title am-pc">我是PC通栏按钮</div>
        <div class="am-con am-gap am-g-1 am-pc">
            <a class="am-btn am-color-orange am-fullsize">提现</a>
        </div>
        <div class="am-con-title">禁用按钮系列</div>
        <div class="am-con am-gap am-g-4">
            <a class="am-btn am-disable">提现</a>
            <a class="am-btn am-color-blue am-disable">提现</a>
            <a class="am-btn am-color-blue am-btn-border am-disable">提现</a>
            <a class="am-btn am-color-orange am-btn-border am-disable">充值</a>
        </div>
        <div class="am-con-title">蓝色按钮系列</div>
        <div class="am-con am-gap am-g-1">
            <a class="am-btn am-color-blue am-loading">登录</a>
        </div>
        <div class="am-con am-gap am-g-2">
            <a class="am-btn am-color-blue am-btn-border am-loading">提现</a>
            <a class="am-btn am-color-blue am-loading">充值</a>
        </div>
        <div class="am-con am-gap am-g-3">
            <a class="am-btn am-color-blue am-btn-border">提现</a>
            <a class="am-btn am-color-blue am-btn-border">充值</a>
            <a class="am-btn am-color-blue">取消</a>
        </div>
        <div class="am-con am-gap am-g-4">
            <a class="am-btn am-color-blue am-btn-border">登录</a>
            <a class="am-btn am-color-blue am-btn-border">注销</a>
            <a class="am-btn am-color-blue am-btn-border">充值</a>
            <a class="am-btn am-color-blue am-loading">三个字</a>
        </div>
        <div class="am-con-title">蓝色按钮系列-小号</div>
        <div class="am-con am-gap am-g-3">
            <a class="am-btn am-sm am-color-blue am-btn-border">提现</a>
            <a class="am-btn am-sm am-color-blue am-btn-border">充值</a>
            <a class="am-btn am-sm am-color-blue">取消</a>
        </div>
        <div class="am-con am-gap am-g-4">
            <a class="am-btn am-sm am-color-blue am-btn-border am-loading">登录</a>
            <a class="am-btn am-sm am-color-blue am-btn-border">注销</a>
            <a class="am-btn am-sm am-color-blue am-btn-border">充值</a>
            <a class="am-btn am-sm am-color-blue am-loading">三个字</a>
        </div>
        <div class="am-con-title">橙色按钮系列</div>
        <div class="am-con am-gap am-g-1">
            <a class="am-btn am-color-orange">登录</a>
        </div>
        <div class="am-con am-gap am-g-2">
            <a class="am-btn am-btn-border am-color-orange">提现</a>
            <a class="am-btn am-color-orange">充值</a>
        </div>
        <div class="am-con am-gap am-g-3">
            <a class="am-btn am-btn-border am-color-orange">提现</a>
            <a class="am-btn am-btn-border am-color-orange">充值</a>
            <a class="am-btn am-color-orange">取消</a>
        </div>
        <div class="am-con am-gap am-g-4">
            <a class="am-btn am-btn-border am-color-orange">登录</a>
            <a class="am-btn am-btn-border am-color-orange">注销</a>
            <a class="am-btn am-btn-border am-color-orange">充值</a>
            <a class="am-btn am-color-orange">三个字</a>
        </div>
        <div class="am-con-title">橙色按钮系列-小号</div>
        <div class="am-con am-gap am-g-1">
            <a class="am-btn am-sm am-color-orange">登录</a>
        </div>
        <div class="am-con am-gap am-g-2">
            <a class="am-btn am-sm am-btn-border am-color-orange">提现</a>
            <a class="am-btn am-sm am-color-orange">充值</a>
        </div>
        <div class="am-con am-gap am-g-3">
            <a class="am-btn am-sm am-btn-border am-color-orange">提现</a>
            <a class="am-btn am-sm am-btn-border am-color-orange">充值</a>
            <a class="am-btn am-sm am-color-orange">取消</a>
        </div>
        <div class="am-con am-gap am-g-4">
            <a class="am-btn am-sm am-btn-border am-color-orange">登录</a>
            <a class="am-btn am-sm am-btn-border am-color-orange">注销</a>
            <a class="am-btn am-sm am-btn-border am-color-orange">充值</a>
            <a class="am-btn am-sm am-color-orange">三个字</a>
        </div>
    </div>
</body>
<script src="js/load.js"></script>
<script>
$("#longTouch1").fnLongTouch({
    minVal: 1, //最小值
    maxVal: 3, //最大值
    curVal: 2, //默认值
    stepVal: 0.01 //最小变化值
});
$("#longTouch2").fnLongTouch({
    minVal: 5, //最小值
    maxVal: 10, //最大值
    curVal: 7.5, //默认值
    stepVal: 0.1 //最小变化值
});
$("a.am-btnSwitch").fnBtnSwitch({
    onSwitch: function(id, state) {
        console.log(id + " / " + state);
    }
});
$.fn.fnLongTouch({
    onChanged: function(id, val) {
        console.log(id + " / " + val + "change");
    },
    onTouchEnd: function(id, val) {
        console.log(id + " / " + val + "end");
    },
    onValMin: function(id) {
        console.log(id + " / " + "min");
    },
    onValMax: function(id) {
        console.log(id + " / " + "max");
    }
});
</script>

</html>
